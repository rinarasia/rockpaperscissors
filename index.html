<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Game</title>
    <script src="myscript.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="title">
        <img class="header" src="images/header.png">
    </div>

    <div class="middle">
        <div class="sidebar">
            <div class="rules container">
                <h2>RULES</h2>
                <ol>
                    <li>Rock wins against Scissors.</li>
                    <li>Scissors wins against Paper.</li>
                    <li>Paper wins against Rock.</li>
                </ol>
            </div>
        </div>
        <div class="console container">
            
                <h2>Computer:</h2>
                <img class="computer" id="compRock" src="images/rock.png">
                <img class="computer" id="compPaper" src="images/paper.png">
                <img class="computer" id="compScissors" src="images/scissors.png">
            <div class="chosen">
                <div class="row">
                    <div class="column" style="background-color:  lightcoral; height: 7em;">
                    <h2 id="compPlay">Column 1</h2>
                    <img class="character" src="images/character.png">
                    </div>
                    <div class="column" style="background-color:lightblue; height: 7em;">
                    <h2 id="playerPlay">Column 2</h2>
                    <img class="character2" src="images/character2.png">
                    </div>
                </div>
            </div>
            <div class="player">
                <button><img class="icon" id="rock" src="images/rock.png"></button>
                <button><img class="icon" id="paper" src="images/paper.png"></button>
                <button><img class="icon" id="scissors" src="images/scissors.png"></button>
                <h2>Player:</h2>
            </div>
        </div>
        <div class="sidebar">
            <div class="scoreboard container">
                <h2>SCOREBOARD</h2>
                <div id="score">Player Score: 0 Computer Score: 0</div>
                <u><h3>GOAL: 5 Points</h3></u>
                <div id="round"></div>
            </div>
        </div>
    </div>
</body>
</html>
