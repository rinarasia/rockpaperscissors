<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Game</title>
    <script src="myscript.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="title">
        <h1>Rock, Paper, Scissors</h1>
    </div>
    <div class="middle">
        <div class="console container">
            <div class="computer">
                <h2>Computer:</h2>
                <img id="compRock" src="images/rock.png">
                <img id="compPaper" src="images/paper.png">
                <img id="compScissors" src="images/scissors.png">
            </div>
            <div class="chosen">
                <div class="row">
                    <div class="column" style="background-color:lightcoral; height: 7em;">
                    <h2 id="compPlay">Column 1</h2>
                    </div>
                    <div class="column" style="background-color:lightblue; height: 7em;">
                    <h2 id="playerPlay">Column 2</h2>
                    </div>
                </div>
            </div>
            <div class="player">
                <button><img id="rock" src="images/rock.png"></button>
                <button><img id="paper" src="images/paper.png"></button>
                <button><img id="scissors" src="images/scissors.png"></button>
                <h2>Player:</h2>
            </div>
        </div>
        <div class="sidebar">
            <div class="rules column container">
                <h2>Rules</h2>
                <ol>
                    <li>Rock wins against Scissors.</li>
                    <li>Scissors wins against Paper.</li>
                    <li>Paper wins against Rock.</li>
                </ol>
            </div>
            <div class="scoreboard column container">
                <h2>Scoreboard</h2>
                <div id="score">Player Score: 0 Computer Score: 0</div>
                <div id="round"></div>
            </div>
        </div>
    </div>
</body>
</html>
